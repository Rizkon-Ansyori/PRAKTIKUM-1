<!DOCTYPE html>
<html>
	<head>
<!-- pada tag link disini kita menggunakan href atau hypertext reference. href berisikan alamat yang kita tuju. link ditulis menggunakan tag <a> (anchor). setiap tag <a> 
	 memiliki setidaknya satu href -->
<!-- disini ada 3 contoh penggunaan tag link. yang pertama menggunakan alamat absolute yaitu http://jti.polije.ac.id/. yang dimaksud alamat absolute yaitu alamat dituliskan 
	 secara lengkap. tapi apabila alamat berada di dalam satu folder yang sama bisa menggunakan alamat relative. sebagai contoh yaitu menggunakan form.html karena form.html 
	 berada satu folder dengan link.html -->

		<title>Penggunaan Tag Link </title>
	</head>
	<body>
		<h1>Belajar Tag Link</h1>
		<p>Saya sedang belajar HTML dari
		<a href="http://jti.polije.ac.id/">Jti.polije</a></p>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<title>Penggunaan Tag Link </title>
	</head>
	<body>
		<h1>Belajar Tag Link</h1>
		<p>Halaman HTML pertama saya adalah
		<a href="form.html">Hello</a></p>
	</body>
</html>

<!-- yang ketiga yaitu menggunakan tag <a> target. tujuan utama menggunakan tag <a> target yaitu agar link yang kita tulis akan terbuka pada jendela yang berbeda dan 
	 tidak menimpa halaman web. jadi akan lebih memudahkan user. contoh penggunaan tag <a> tager sebagai berikut -->
<!DOCTYPE html>
<html>
	<head>
		<title>Penggunaan Tag Link </title>
	</head>
	<body>
		<h1>Belajar Tag Link</h1>
		<p>Saya sedang belajar html dari <a
		href="http://jti.polije.ac.id/"
		target="_blank">jti.polije</a> dan akan terbuka pada tab
		baru</p>
	</body>
</html>
